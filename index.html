<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Anelize Meneses - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/Fotopessoal1.jpg"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Anelize Meneses</h1>
        <a
          id="userLink"
          href="https://github.com/anelizemeneses"
          target="_blank"
        >
          <img src="images/github.svg" alt="icone github" />
          <span>anelizemeneses</span></a
        >

        <p>A girl learning to program!!</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/anelizx" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>

          <li class="linkedin">
            <a href="https://www.linkedin.com/anelizemeneses/" target="_blank">
              <img src="images/linkedin.svg" alt="Ícone do Linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
